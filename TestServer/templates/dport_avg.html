<!doctype html>
<title>Sorting Average Size of Destination Port</title>
<table width="80%"><td><u><b>Destination Port</b></u></td><td><u><b>Packet Size</b></u></td><td><u><b>Percentage</b></u></td>
{% for record in records %}
<tr>
<td>{{ record['_id'] }}</td>
<td>{{ record['DPort Average'] }}</td>
{% for record_per in records_per %}
<td>{{ 100*record['DPort Average'] / record_per['Total Average'] }}</td>
{% endfor %}
{% endfor %}
</tr>
</table>
