<!doctype html>
<title>Sorting Average Size of Source Address</title>
<table width="80%"><td><u><b>Source Address</b></u></td><td><u><b>Packet Size</b></u></td><td><u><b>Percentage</b></u></td>
{% for record in records %}
<tr>
<td>{{ record['_id'] }}</td>
<td>{{ record['SAddr Average'] }}</td>
{% for record_per in records_per %}
<td>{{ 100*record['SAddr Average'] / record_per['Total Average'] }}</td>
{% endfor %}
{% endfor %}
</tr>
</table>
