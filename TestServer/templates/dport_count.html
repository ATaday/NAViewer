<!doctype html>
<title>Sorting Count of Destination Port</title>
<table width="80%"><td><u><b>Destination Port</b></u></td><td><u><b>Count</b></u></td><td><u><b>Percentage</b></u></td>
{% for record in records %}
<tr>
<td>{{ record['_id'] }}</td>
<td>{{ record['DPort Count'] }}</td>
{% for record_per in records_per %}
<td>{{ 100*record['DPort Count'] / record_per['Total Count'] }}</td>
{% endfor %}
{% endfor %}
</tr>
</table>
